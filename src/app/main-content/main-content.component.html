<main>
  <section id="core-concepts">
    <h2>Angular Main Features</h2>
    <ul>
      @for (feature of coreFeatures; track feature.id) {
      <li>
        <app-feature
          [feature]="feature"
          [selected]="feature.id === selectedFeatureId"
          (select)="onSelectFeature($event)"
        />
      </li>
      }
    </ul>
    <p>{{ selectedFeature ? selectedFeature.description : "" }}</p>
  </section>
</main>
